//表格首列的全选&反选控制
function listSelectAll(opt){
	if (opt.attr("checked"))
		opt.parents("table").find("td.check input").attr("checked",true);
	else
		opt.parents("table").find("td.check input").attr("checked",false);
}

function listToggleAll(opt){
	opt.parents("table").find("td.check input").click();
}
</SCRIPT>
