<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<SCRIPT type="text/javascript" src="lib/jquery-1.11.1.min.js"></SCRIPT>
<SCRIPT type="text/javascript" src="lib/jquery.validationEngine-cn.js"></SCRIPT>
<SCRIPT type="text/javascript" src="lib/jquery.validationEngine.js"></SCRIPT>
<link href="css/style.css" rel="stylesheet" type="text/css" />
<link href="css/validationEngine.jquery.css" rel="stylesheet" type="text/css" />
<link href="css/login.css" rel="stylesheet" type="text/css" />
<title>东信北邮管理网站模板</title>
<SCRIPT type="text/javascript">
$(document).ready(function () {
	$("#login-form").validationEngine();
});
</script>
</head>
 <body class="login2">
<div id="login-panel">
	<div class="form">
		<div class="err"><!--用户名和密码不匹配！--></div>
		<form id="login-form">
		<table>
			<tr><th>用户名</th><td><input style="width:170px;" id="uid" class="validate[required]"/></td></tr>
			<tr><th>密码</th><td><input type="password" style="width:170px;" id="pwd" class="validate[required]"/></td></tr>
			<tr><th>验证码</th><td><input style="width:90px;" id="captcha" class="validate[required]"/></td></tr>
			<tr><th></th><td><a id="btn-login"></a></td></tr>
		</table>
		</form>
	</div>
</div>
</body>
</html>
