<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<link href="css/style.css" rel="stylesheet" type="text/css" />
<link href="css/layout_iframe.css" rel="stylesheet" type="text/css" />
<link href="css/ui-lightness/jquery-ui-1.10.4.min.css" rel="stylesheet" type="text/css" />
<title>东信北邮管理网站模板</title>
<script type="text/javascript" src="lib/jquery-1.11.1.min.js"></script>
<SCRIPT type="text/javascript" src="lib/jquery-ui-1.10.4.min.js"></SCRIPT>
<SCRIPT type="text/javascript">
$(document).ready(function () {

	// Dialog			
	$('#dialog').dialog({
		autoOpen: false,
		width: 400,
		//modal: true,
		position:"center-50 center-20",
		buttons: {
			"确认": function() { 
				$(this).dialog("close"); 
			}, 
			"取消": function() { 
				$(this).dialog("close"); 
			} 
		}
	});

	// Dialog Link
	$('#dialog_link').click(function(){
		$('#dialog').dialog('open');
		return false;
	});

});
</SCRIPT>
</head>
<body>

<div class="main-unit">
	<div class="header"><span>JQUERY UI WIDGETS</span></div>
	<div class="unit-container">

		<br/>
		<!-- Dialog NOTE: Dialog is not generated by UI in this demo so it can be visually styled in themeroller-->
		<h5>弹出框</h5>
		<a id="dialog_link" style="text-decoration:underline;">显示弹出框</a>
		<br/><br/>
		
		
		<!-- ui-dialog -->
		<div id="dialog" title="弹出框A">
			<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</p>
		</div>
		<br/>



	</div>
</div>


</body>
</html>
